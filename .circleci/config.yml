version: 2

jobs:
  test:
    - image: circleci/node:7.10

    steps:
      - checkout

      # Restore cache
      - restore_cache:
          keys:
            - skylab-api-js-v1-{{ checksum "package.json" }}
            - skylab-api-js-v1-

      - run:
          name: Install application dependencies
          command: |
            npm i

      - save_cache:
          paths:
            - ./node_modules
          key: skylab-api-js-v1-{{ checksum "package.json" }}

      # Lint
      - run:
          name: Lint
          command: npm run lint

      # Unit tests
      - run:
          name: Run unit tests
          command: npm run test

workflows:
  version: 2

  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - staging
                - production
